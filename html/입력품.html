<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>
<!-- 한줄 입력란(value="text"와 placeholder="아이디를 입력") -->
<input type="text" value="" placeholder="아이디를 입력하세요"/>

<!-- 비밀번호 ( placeholder는 IE 7.6 이상만 사용 가능, html 5부터 적용된 tag)-->
<input type="password" value="" placeholder="아이디를 입력하세요"/>

<!-- 단일선택버튼 -->
<input type="radio" />

<!-- 다중선택버튼 -->
<input type="checkbox" />

<!-- 범용버튼 -->
<input type="button" value="확인" />

<!-- 범용버튼 -->
<input type="reset"  value="초기화"/>

<!-- 범용버튼 (value에 한글을 추가 하여 초기화)-->
<input type="submit" value="전송" />

<!-- 범용버튼 (다지인 변경이 어렵다)-->
<input type="file" />
<!--  숨기는 기능(개발자가 사용하는 공간)-->
<input type="hidden" />







</body>
</html>
