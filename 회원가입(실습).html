<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>회원가입</title>
</head>
<body>
<form action="회원가입.html" method="get">
  <h2>개인회원가입</h2>
  <UL>
    <li>회원아이디
      <input type="text" name="id" value="" >
      <label for="id"></label>
      <input type="button" value="아이디 중복조회">영문자 또는 숫자,4~12자리)
    </li>
    <li>비밀번호
      <input type="text" name="password" value="" >
      <label for="password"></label>변경 시에만 입력하십시오(영문자 또는 숫자,4~12자리)
    </li>
    <li>비밀번호 확인
      <input type="text" name="passwordcheck" value="" >
      <label for="passwordcheck"></label>
    </li>
    <li>회원성명
      <input type="text" name="name" value="" >
      <label for="name"></label>(한글 8자 이내, 영문 16)
    </li>
    <li>주민등록번호
      <input type="text" name="ssnumber" value="">-
      <input type="text" name="ssnumber" value="">
      <label for="ssnumber"></label>
    </li>
    <li>전화번호
      <select name="" id="homephone">
        <option value="">02</option>
        <option value="">051</option>
        <option value="">031</option>
      </selected>-
      <input type="text" name="homephone" value="" >-
      <input type="text" name="homephone" value="" >
      <label for="homephone"></label>
    </li>
    <li>휴대폰번호
      <select name="" id="cellphone">
        <option value="">010</option>
        <option value="">011</option>
      </selected> -
      <input type="text" name="cellphone" value="" >
      <label for="cellphone"></label>
    </li>
    <li>주소
      <input type="text" name="address" value="">-
      <input type="text" name="address" value="">
      <p> <input type="text" name="address" value="">
          <input type="text" name="address" value="">
      </p>
      <label for="address"></label>
    </li>
    <li>E-MAIL
      <input type="text" name="email" value="">
      <select name="" id="email"> @
        <option value="">naver.com</option>
        <option value="">hanmail.net</option>
        <option value="">gamil.com</option>
      </select>
      <label for="email"></label>
    </li>
    <li>참조 E-MAIL
      <input type="text" name="email2" value="">
      <select name="" id="email2"> @
        <option value="">naver.com</option>
        <option value="">hanmail.net</option>
        <option value="">gamil.com</option>
      </select>
      <label for="email2"></label>
      <p>참조 E-mail이란</p>
    </li>
    <li>한빔부가서비스안내수신
      <input type="radio" name="hanid" value="">예
      <input type="radio" name="hanid" value="">아니오
      <label for="hanid"></label>
    </li>
    <li>추천인 아이디
      <input type="text" name="id" value="">
      <label for="hanid"></label>
    </li>
</UL>

<input type="submit" name="id password passwordcheck name ssnumber homephone cellphone address email email2 hanid" value="확인">

</form>









</body>
</html>
